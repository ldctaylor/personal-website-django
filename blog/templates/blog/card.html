<!-- This template defines the structure and styling of a blog post card. -->

<div class="col-md-4 justify" style="margin-bottom: 10px;">
    <div class="card bg-light border-light p-2 h-100">
        <div class="card-body d-flex flex-column">
            <h5 class="card-title mb-2">{{ post.title }}</h5>
            <div style="display:flex;justify-content: space-between;width:100%;">
                <p class="card-text"><small class="text-muted">{{post.created_on.date }}</small></p>
                <p><small style="color: red;">{{ post.likes.count }} <ion-icon name="heart" style="color: red"></ion-icon></small></p>
            </div>
            <img class="card-img-top" src="{{post.image.url}}" alt="{{ post.title }}" />
            <div class="my-3">
                {{ post.excerpt|safe }}
            </div>
            <a href="{{ post.get_absolute_url }}" class= "link-secondary">Read more</a> 
        </div>
    </div>
</div>
